# docker/compose/pandora.yml
name: nc3_stack          # merges with base docker-compose.yml
profiles: ["pandora"]     # inert unless profile is asked for

services:
  redis:
    image: redis:7
    networks: [app_network]

  kvrocks:
    image: apache/kvrocks:latest
    networks: [app_network]

  clamav:
    image: clamav/clamav:latest
    volumes:
      - clamav_socket:/var/run/clamav
    networks: [app_network]

  pandora:
    image: ghcr.io/pandora-analysis/pandora:latest
    depends_on: [redis, kvrocks, clamav]
    expose: ["6100"]
    environment:
      - PANDORA_REDIS_HOST=redis
      - PANDORA_KVROCKS_HOST=kvrocks
    volumes:
      - pandora_cache:/pandora/cache
      - pandora_storage:/pandora/storage
      - clamav_socket:/var/run/clamav
    networks: [app_network]

networks:
  app_network:
    external: true

volumes:
  pandora_cache:
  pandora_storage:
  clamav_socket:
